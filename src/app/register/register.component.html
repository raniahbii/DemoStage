<div class="container">
	<div>
		<h2>Ajouter un user :</h2>
	</div>
	
	<form >
		<div  class="col-sm-2 col-md-2 col-lg-2">
			<label >email du user</label>
			<input type="text" [(ngModel)]="newUser.email" name="email" class="form-control">
		</div>
	
		<div class="col-sm-4 col-md-4 col-lg-4" >
			<label >Prénom du user</label>
			<input type="text"[(ngModel)]= "newUser.firstname" name="firstname" class="form-control">
	 </div>  
	
	<div class="col-sm-2 col-md-2 col-lg-2">
			<label >Nom du user</label>
			<input type="text" [(ngModel)]= "newUser.lastname" name="lastname" class="form-control">
	</div>
	
	<div class="col-sm-4 col-md-4 col-lg-4">
			<label >Matricule</label>
			<input type="number" [(ngModel)]= "newUser.matricule" name="matricule" class="form-control">
	</div>

	<div class="mt-2">
	<button type="submit" (click)="addUser()" class="btn btn-success">Ajouter</button>
	
	  <div> 
		<a href="" routerLink="forgotpwd">Mot de passe oublié ?</a>
		<h3>{{ message }}</h3>
	  </div>
	
	</div>
	</form>
	</div>
