 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Create your password</h2>
                  <p>You can create your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post" #f="">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                          <input id="password" 
                          name="password" 
                          placeholder="enter your password" 
                          class="form-control is-invalid" [class.is-invalid]="a.invalid" 
                          type="password"
                           ngModel 
                            #a="ngModel"
                             required
                              [(ngModel)]="password" 
                              minlength="8"
                            >
                          <div *ngIf="a.errors && (a.invalid || a.touched)" class="alert alert-danger"> 
                             <div *ngIf="a.errors?.['required']">Le champs est obligatoire</div>
                             <div *ngIf="a.errors?.['minlength']">Le champs doit contenir au moins 8caracteres</div>
                       
                        </div>
                        </div>
                      <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                            <input id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" class="form-control is-invalid" [class.is-invalid]="g.invalid" type="password"   required ngModel  #g="ngModel"  [(ngModel)]="confirmpassword" >
                            <div *ngIf="g.value !== a.value && g.value">Le champs n'est pas conforme</div>
                          
                  
                

                            
                          </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Create Password" type="submit" (click)="UpdatePassword()">
                 
                      </div>
                    
                      <!-- <input type="hidden" class="hide" name="token" id="token" value="">  -->
    
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
     
	</div>
</div>
